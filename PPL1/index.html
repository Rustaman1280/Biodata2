
<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Modern Linktree Style</title><style> *{margin: 0;padding: 0;box-sizing: border-box;font-family: 'Poppins', sans-serif;}body{display: flex;justify-content: center;align-items: center;height: 100vh;background: linear-gradient(135deg, #c850c0, #4158d0);}.container{text-align: center;background: rgba(255, 255, 255, 0.15);border-radius: 16px;padding: 40px 20px;backdrop-filter: blur(10px);box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);border: 1px solid rgba(255, 255, 255, 0.3);width: 300px;}.profile img{width: 100px;height: 100px;border-radius: 50%;object-fit: cover;border: 2px solid rgba(255, 255, 255, 0.6);}.profile h1{font-size: 24px;color: white;margin-top: 15px;}.profile p{font-size: 14px;color: #dcdcdc;}.links{margin-top: 20px;}a.btn{display: block;text-decoration: none;color: white;background: rgba(255, 255, 255, 0.25);padding: 10px 20px;margin: 10px 0;border-radius: 25px;backdrop-filter: blur(10px);transition: all 0.3s ease;}a.btn:hover{background: rgba(255, 255, 255, 0.45);transform: scale(1.05);}@media (max-width: 600px){.container{width: 90%;}}</style></head><body><div class="container"><div class="profile"><img src="profile.png" alt="Profile Picture"><h1>X-PPL 1</h1><p>Welcome to our website</p></div><div class="links"><a href="#" class="btn">Portfolio</a><a href="#" class="btn">Blog</a><a href="#" class="btn">YouTube</a><a href="#" class="btn">Contact</a><a href="#" class="btn">About Me</a></div></div></body><script></script></html>
