<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Kelas X-PPL 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 16px;
            padding: 40px 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 300px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.6);
        }
        .profile h1 {
            font-size: 24px;
            color: white;
            margin-top: 15px;
        }
        .profile p {
            font-size: 14px;
            color: #dcdcdc;
        }
        .links {
            margin-top: 20px;
        }
        a.btn {
            display: block;
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.25);
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        a.btn:hover {
            background: rgba(255, 255, 255, 0.45);
            transform: scale(1.05);
        }
        @media (max-width: 1000px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="profile.png" alt="Profile Picture">
            <h1>X-PPL 1</h1>
            <p>Welcome to our website</p>
        </div>
        <div class="links">
            <a href="#" class="btn">Tentang Kami Semua</a>
            <a href="https://www.tiktok.com/@sepuluhppl1_?_t=8qWyuZh2UtW&_r=1" class="btn">TikTok</a>
            <a href="https://www.instagram.com/sepuluhppl.1?igsh=MWkwbjJzcTJnNjlhbA==" class="btn">Instagram</a>
            <a href="#" class="btn">Foto-foto Kita</a> <!-- Perbaikan URL lengkap -->
            <a href="https://iamhealthy.eu.org/crement" class="btn">Kalkulator</a>
        </div>
    </div>
</body>
<script></script>
</html>
