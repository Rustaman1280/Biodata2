<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Kelompok 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('lite.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
        }
        .container {
            width: 80%;
            max-width: 800px; /* Limit maximum width */
            background: rgba(255, 255, 255, 0.341); /* Semi-transparent white */
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Larger shadow for depth */
            border-radius: 12px; /* Rounded corners */
            backdrop-filter: blur(20px); /* Blur effect for glassy look */
            text-align: center; /* Center text in container */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Border with transparency */
        }
        .profile-header {
            display: flex;
            align-items: center;
            border-bottom: 2px solid #eaeaea;
            padding-bottom: 20px;
            margin-bottom: 20px;
            justify-content: center; /* Center profile content */
        }
        .profile-header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-right: 20px;
        }
        .profile-header h1 {
            margin: 0;
        }
        .section {
            margin-bottom: 20px;
            text-align: left; /* Align text to the left within sections */
        }
        .section h2 {
            border-bottom: 2px solid #eaeaea;
            padding-bottom: 10px;
            margin-bottom: 10px;
            text-align: center; /* Center section titles */
        }
        .contact-info ul {
            list-style-type: none;
            padding: 0;
        }
        .contact-info li {
            margin-bottom: 10px;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.02); /* Glass effect */
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            margin-top: 20px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.4); /* Lighten the glass effect */
            color: #000; /* Change text color on hover */
            transform: scale(1.05); /* Slight zoom effect */
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <img src="fathir.jpg" alt="Profile Picture">
            <div>
                <h1>Muhamad Fathir Akbarussalam</h1>
                <p>X-PPL 1</p>
            </div>
        </div>

        <div class="section personal-info">
            <h2>Informasi Personal</h2>
            <p><strong>Tanggal Lahir:</strong> 30 September 2008</p>
            <p><strong>Alamat:</strong> Kecamatan Samarang, KP Sukamaju, Desa Sukakarya</p>
            <p><strong>Nomor HP:</strong> 0838-9867-3140</p>
        </div>
        <div class="section skills">
            <h2>Hobi</h2>
            <ul>
                <li>Badminton</li>
            </ul>
        
        </div>
        <div> <button onclick="history.go(-1)" class="back-button">Kembali</button> </div>
    </div>
</body>
</html>
