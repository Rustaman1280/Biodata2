<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGL YUK!</title>
</head>
<body>
    <h2>NGL buat X-PPL 1</h2>
    <form id="nglForm">
        <label for="input1">Input 1:</label>
        <input type="text" name="entry.2141062723" placeholder="boleh anonim kok"><br><br>
        
        <label for="input2">Input 2:</label>
        <input type="text" name="entry.1425819079" placeholder="jangan aneh aneh ya"><br><br>
        
        <button type="submit">Submit</button>
    </form>

    <p id="message" style="color: green; display: none;">Jawaban kamu sudah tersimpan!</p>

    <script>
        document.getElementById("nglForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Mencegah pengalihan halaman

            var formData = new FormData(this);

            fetch("https://docs.google.com/forms/d/e/1FAIpQLSco7ElJ87fAWrAde92IFOuqZNE-JrM0sWhg_us-MMaMvGRiMw/formResponse", {
                method: "POST",
                body: formData,
                mode: "no-cors"
            }).then(() => {
                document.getElementById("message").style.display = "block"; // Menampilkan pesan sukses
                document.getElementById("nglForm").reset(); // Mengosongkan form
            }).catch(error => {
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
