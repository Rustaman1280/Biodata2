<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat AI Gemini</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      margin: 0;
    }
    .chat-container {
      background-color: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    .chat-container input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 15px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    .chat-container button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 16px;
    }
    .chat-container button:disabled {
      background-color: #bbb;
    }
    .response {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Gemini Chatbot</h2>
    <input type="text" id="userInput" placeholder="Tanya sesuatu...">
    <button id="sendBtn" onclick="sendMessage()">Kirim</button>
    <div class="response" id="response"></div>
  </div>

  <script type="module">
    import {
      "@google/generative-ai": "https://esm.run/@google/generative-ai"
    }
    import { GoogleGenerativeAI } from "@google/generative-ai";

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const responseContainer = document.getElementById('response');
      const message = input.value;

      // Inisiasi Google Generative AI
      const genAI = new GoogleGenerativeAI('AIzaSyAz1QL2lZah37FuFC5N1sPELCiyb11bG8I');
      const model = genAI.getGenerativeModel({ model: 'gemini-1.5-flash' });

      try {
        // Kirim prompt ke AI
        const result = await model.generateContent(message);

        // Tampilkan respons AI dengan gaya bahasa kasual + Sunda
        responseContainer.textContent = modifyResponse(result.response.text());
      } catch (error) {
        responseContainer.textContent = "Maaf, ada kesalahan!";
      }

      // Setelah mengirim, disable kolom input dan tombol
      input.style.display = 'none';
      document.getElementById('sendBtn').disabled = true;
    }

    function modifyResponse(text) {
      // Ubah gaya bahasa AI ke lebih kasual + Sunda
      const sundaneseWords = ['teuing', 'ulah', 'heula', 'keur', 'geura', 'rek'];
      let modifiedText = text
        .replace(/\./g, ' we.')
        .replace(/!/, ' lah!')
        .replace(/,/g, ' nya,');
      
      // Tambahkan kata Sunda secara acak
      sundaneseWords.forEach((word) => {
        const randomPosition = Math.floor(Math.random() * modifiedText.length);
        modifiedText = [
          modifiedText.slice(0, randomPosition),
          word,
          modifiedText.slice(randomPosition)
        ].join(' ');
      });
      
      return modifiedText;
    }
  </script>
</body>
</html>
